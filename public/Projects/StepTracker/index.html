<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css?v=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="icon" type="image/x-icon" href="\Imgs\Logos\SNlogoVector.png">
		<title>Step Tracker</title>
	</head>
	<body>
		<div id="stepContainer">
			<div class="step reached">1</div>
			<div class="bar"></div>
			<div class="step">2</div>
			<div class="bar"></div>
			<div class="step">3</div>
			<div class="bar"></div>
			<div class="step">4</div>
		</div>
		<div class="buttonContainer">
			<button id="prev" class="unavailable" onclick="prevButton()">Prev</button>
			<button id="next" onclick="nextButton()">Next</button>
		</div>

		<script src="script.js?v=1"></script>
	</body>
</html>
